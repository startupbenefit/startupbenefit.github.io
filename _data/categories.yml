  - name: Professional Affiliations, Certifications, Licenses
    copy: Broker? CFA? CISSP? CSM? MCP? Often your industry requires proffessional certifications, affiliations and licenses. A great way to improve employee retention is to offer them the continuing education, fees, and the time needed to stay current on thier certifications
