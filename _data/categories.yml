- name: Vision and Values
  index: 0
  url: visionvalues
  copy: Having a vision and values is important. On of the hardest things for a company to do is to continually give an employee a sense of where the company is, where it is going, and how each individual fits in. You should be able to answer the following questions- Why are we here? What problem are we solving? How are we adding to society? And why should I follow you? Not only having a vision, but updating it often and communicating it regularly are key!
  items:
   - name: Communicating Vision
     copy: Your employees need to know the future. They need to be on the same page as you, and you need ways to communicate with them regularly. This is a great opportunity to have a company-wide lunch, an all hands meeting, or a company newsletter.
     reccomendations:
     - name: HBR - 8 Ways to Energize your Team
       url: http://blogs.hbr.org/2011/08/eight-ways-to-energize-your-te/
     - name: Fast Company - 5 Rules for Making your Vision Stick
       url: http://www.fastcompany.com/3000998/5-rules-making-your-vision-stick  
   - name: Newsletter
     copy: A newsletter is a great way to communicate with lots of employees at once. Update everyone on business objectives, new products created, marriages and babies, and upcoming events. These services will get you started.
     reccomendations:
     - name: Constant Contact
       url: http://www.constantcontact.com
     - name: Mail Chimp
       url: http://www.mailchimp.com
   - name: Development Methodology
     copy: How does your company deliver products to the market and make them better? Do you have a development methodology like Agile or Scrum or quality improvement methods like Six Sigma or Lean? Here are some reccomendations to get you started.
     reccomendations:
     - name: Scrum Development
       url: http://en.wikipedia.org/wiki/Scrum_(software_development)
     - name: Agile Development
       url: http://en.wikipedia.org/wiki/Agile_software_development
     - name: Lean Development
       url: http://en.wikipedia.org/wiki/Lean_software_development
   - name: Values and Mission
     copy: Having a vision and mission statement can be an excellent way to keep a team focused, a rallying cry to get behind. While they don't solve problems, they are a great framework to build a business around.
     reccomendations:
     - name: Entreprenuer - How to Write Your Mission Statement
       url: http://www.entrepreneur.com/article/65230
     - name: MissionStatements.com
       url: http://www.missionstatements.com/
     - name: Fast Company - How to Write a Mission Statement that isn't Dumb
       url: http://www.fastcompany.com/1400930/how-write-mission-statement-isnt-dumb
     - name: Fast Company - Forget the Mission Statement. What's your Mission Question?
       url: http://www.fastcodesign.com/1672137/forget-the-mission-statement-whats-your-mission-question
- name: Career Development
  index: 1
  url: careerdevelopment
  copy: Employees are happier when you are thinking of them. Not only thier pay and their benefits, but also thier future. How are they going to develop from that junior analyst to CEO? How can you be sure they stick around to be developed? By not only laying out a plan for them to grow, but also giving them an opportunity to do so will play a pivotal role in the development of your team.
  items:
  - name: Trade Conferences
    copy: Conferences are an excellent way to develop employees, encourage intracompany communication, learning new technologies, and having fun with coworkers. Many startups offer employees significant conference budgets as a part thier benefit package to encourage them to attend and share what they have learned. Conferences are highly specific to their industries, but here are a few places to get you started":"
    reccomendations:
    - name: Meetup.com
      url: http://www.meetup.com
    - name: All Conferences
      url: http://www.allconferences.com
    - name: Eventbrite.com
      url: http://www.eventbrite.com
  - name: Subsidized online classes
    copy: Many businesses are now offering subsidized online classes for thier employees. This enables employees to better thier craft or to learn a new skill they didn't previously have. Many of the reccomendations here offer company-level subscriptions so anyone can log in and learn.
    reccomendations:
    - name: Code School
      url: http://www.codeschool.com
    - name: Khan Academy
      url: http://www.khanacademy.com
    - name: Coursera
      url: http://www.coursera.com
